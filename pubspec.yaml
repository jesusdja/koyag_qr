name: koyag_qr
description: A new Flutter application.

version: 1.0.0+6

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Inicio
  provider: 2.0.1

  #Data
  shared_preferences: ^0.5.4+3

  #IMAGEN
  native_color: 1.1.0

  #UTILS
  cupertino_icons: ^0.1.2
  fluttertoast: ^3.1.3
  #barcode_scan: ^2.0.1
  qr_mobile_vision: 0.2.2
  url_launcher: 5.2.7

  #CONEXIONES
  http: ^0.12.0+2
  sqflite: 1.1.8
  path_provider: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: roboto
      fonts:
        - asset: assets/Roboto.ttf
          style: normal
    - family: robotobold
      fonts:
        - asset: assets/Roboto-Bold.ttf
          style: normal
    - family: RobotoBlack
      fonts:
        - asset: assets/Roboto-Black.ttf
          style: normal